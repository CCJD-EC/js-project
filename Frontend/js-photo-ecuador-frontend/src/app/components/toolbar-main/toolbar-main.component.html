<div class="p-grid">
  <div class="p-sm-12"
       style="padding-bottom: 20px">
    <div class="toolbar" role="banner">
      <div class="spacer">
        <nav>
          <a [routerLink]="['/main']" class="main-page">
            <img src="/assets/img/logo-photo-ecuador-main.png"
                 width="100px" alt="main-page-logo"
                 style="background-color: #14acc2"></a>
        </nav>
        <span>

        </span>
      </div>
    </div>
  </div>
  <!-- Sidebar -->
  <div class="p-col-3 pb-0">
    <div class="border-right" id="sidebar-wrapper">
      <div class="sidebar-heading text-center pt-5">
        <img src="/assets/img/logo-photo-ecuador.png"
             width="70%"
             alt="photo-logo">
      </div>
      <p-panelMenu [model]="items"
                   [style]="{'width':'20.9rem','padding-top':'40px'}"></p-panelMenu>
    </div>
  </div>

  <!--  scrollPanel-->
  <div class="p-col-9 main-container">
    <div class="p-grid">
      <div class="p-col-12">
        <p-scrollPanel
          [style]="{width: '99%', height: '446px'}"
                       styleClass="custombar2">
          <div [hidden]=user_create_post class="p-col-12 p-offset-3">
            <app-create-post></app-create-post>
          </div>
          <app-crud-album [hidden]=user_album></app-crud-album>
          <app-crud [hidden]=user_crud ></app-crud>
         <div *ngFor="let p of posts" class="p-col-12 p-offset-3">
           <app-album-post [hidden]=user_posts
             [imagesArray]="getArrayPhotos()"
             [post]="p"
           ></app-album-post>
         </div>
        </p-scrollPanel>
      </div>
    </div>
  </div>

</div>
